<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Snake Game</title>
    <!-- Link the CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simple Snake</h1>
    <h2 id="score">Score: 0</h2>
    <div id="game-board"></div>

    <div class="controls">
        <!-- Buttons for controlling the game state -->
        <div class="button-row">
            <button id="start-btn" class="control-btn">Start</button>
            <button id="pause-btn" class="control-btn">Pause</button>
            <button id="end-btn" class="control-btn">End</button>
        </div>

        <!-- Buttons for mobile/touch direction controls -->
        <div class="arrows">
            <button id="up-arrow" class="arrow-btn">▲</button>
            <button id="left-arrow" class="arrow-btn">◀</button>
            <button id="down-arrow" class="arrow-btn">▼</button>
            <button id="right-arrow" class="arrow-btn">▶</button>
        </div>
    </div>
    
    <!-- Link the JavaScript file -->
    <script src="script.js"></script>
</body>
      </html>
